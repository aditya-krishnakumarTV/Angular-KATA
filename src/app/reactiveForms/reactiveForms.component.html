<div class="container">
  <form (ngSubmit)="onSubmitR()" [formGroup]="signUpForm">
    Enter Name:<input
      class="form-control"
      type="text"
      formControlName="rusername"
    />
    <span
      class="help-block"
      *ngIf="
        signUpForm.get('rusername').invalid &&
        signUpForm.get('rusername').touched
      "
    >
      Please enter name!
    </span>
    <br />
    Enter Number:<input
      class="form-control"
      type="number"
      formControlName="rphone"
    />
    <span
      class="help-block"
      *ngIf="
        signUpForm.get('rphone').invalid && signUpForm.get('rphone').touched
      "
    >
      Please enter number!
    </span>
    <br />
    <div formArrayName="hobbies">
      <h3>Your Hobbies</h3>
      <button class="btn btn-default" type="button" (click)="onAdd()">
        Add Your Hobbies
      </button>
      <div
        class="form-group"
        *ngFor="let hobbyControl of controls; let i = index"
      >
        <input type="text" class="form-control" [formControlName]="i" />
      </div>
    </div>
    <br />
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>

  <br /><br />
  <button class="btn btn-primary" (click)="addNewUser()">Add</button>
  <br /><br />
  <button class="btn btn-danger" (click)="deleteUser()">Delete</button>
  <br /><br />
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th>Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>
          {{ user.name | shorten: 6 }}
        </td>
        <td>
          {{ user.phone }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
