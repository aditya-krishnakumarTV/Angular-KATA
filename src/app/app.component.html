<app-header></app-header>
<div class="container">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    Enter Name:<input
      class="form-control"
      type="text"
      name="username"
      ngModel
      required
      #tableName="ngModel"
    />
    <span class="help-block" *ngIf="tableName.invalid && tableName.touched">
      Please enter name!
    </span>
    <br />
    Enter Number:<input
      class="form-control"
      type="number"
      name="phone"
      ngModel
      required
      #tableNumber="ngModel"
    />
    <span class="help-block" *ngIf="tableNumber.invalid && tableNumber.touched">
      Please enter number!
    </span>
    <br />
    <button class="btn btn-primary" type="submit" [disabled]="f.invalid">
      Submit
    </button>
  </form>

  <hr />
  <!-- tableName, -->
  <!-- <button class="btn btn-primary" (click)="addNewUser(tableNumber)">Add</button>
  <br /><br /> -->
  <button class="btn btn-primary" (click)="addNewUser(f)">Add</button>
  <br /><br />
  <button class="btn btn-danger" (click)="deleteUser()">Delete</button>

  <br /><br />

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th>Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>
          {{ user.name | shorten : 6}}
        </td>
        <td>
          {{ user.phone }}
        </td>
      </tr>
    </tbody>
  </table>
  <hr />

  <span>Reactive Forms</span>

  <form (ngSubmit)="onSubmitR()" [formGroup]="signUpForm">
    Enter Name:<input
      class="form-control"
      type="text"
      formControlName="rusername"
    />
    <span
      class="help-block"
      *ngIf="
        signUpForm.get('rusername').invalid &&
        signUpForm.get('rusername').touched
      "
    >
      Please enter name!
    </span>
    <br />
    Enter Number:<input
      class="form-control"
      type="number"
      formControlName="rphone"
    />
    <span
      class="help-block"
      *ngIf="
        signUpForm.get('rphone').invalid && signUpForm.get('rphone').touched
      "
    >
      Please enter number!
    </span>
    <br />
    <div formArrayName="hobbies">
      <h3>Your Hobbies</h3>
      <button class="btn btn-default" type="button" (click)="onAdd()">
        Add Your Hobbies
      </button>
      <div
        class="form-group"
        *ngFor="let hobbyControl of controls; let i = index"
      >
        <input type="text" class="form-control" [formControlName]="i" />
      </div>
    </div>
    <br />
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
